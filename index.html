<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    
    <!-- Material -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.amber-red.min.css">
    <script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
    
    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Awana | Calvary Church WH </title>
    <link rel="stylesheet" href="css/pgCSS.css">
</head>

<body>
<div id="dpi" style="height: 1in; width: 1in; left: 100%; position: fixed; top: 100%;"></div>

<main>
    <section class="above-header" id="top">
        <img id="awana-logo" src="img/awana-logo.png" alt="Awana Logo">
        <h3>Calvary Church, West Hartford</h3>
    </section>
    <!----- Static Header ----->
    <header style="position:absolute;top:15vh;width:100%">
        <div class="header-title">
            <div id="header-title_padding">
                <a href="#top" class="mdl-navigation__link"><span class="header-title">Awana</span></a>
            </div>
        </div>
        <div class="header-links">
            <div id="header-title_padding">
                <a href="http://calvarychurch-wh.org" class="mdl-navigation__link" style="color:#000099"><span>Calvary Church</span></a>
                <a href="files/AwanaRegistration2013-2014.pdf" class="mdl-navigation__link"><span>Register</span></a>
                <a href="#eventsL" class="mdl-navigation__link"><span>Events</span></a>
                <a href="#clubsL" class="mdl-navigation__link"><span>Clubs</span></a>
            </div>
        </div>
    </header>
    <!----- Invisible Header ----->
    <header style="visibility:hidden">
    </header>
    <!----- Fixed Header ----->
    <header class="fixed">
        <div class="header-title">
            <div id="header-title_padding">
                <a href="#top" class="mdl-navigation__link"><span class="header-title">Awana</span></a>
            </div>
        </div>
        <div class="header-links">
            <div id="header-title_padding">
                <a href="http://calvarychurch-wh.org" class="mdl-navigation__link" style="color:#000099"><span>Calvary Church</span></a>
                <a href="files/AwanaRegistration2013-2014.pdf" class="mdl-navigation__link"><span>Register</span></a>
                <a href="#eventsL" class="mdl-navigation__link"><span>Events</span></a>
                <a href="#clubsL" class="mdl-navigation__link"><span>Clubs</span></a>
            </div>
        </div>
    </header>
    <!-------------------- REGISTER --------------------->
    <section class="register">
        <a href="files/AwanaRegistration2013-2014.pdf"><img class="register" src="img/register.png" alt="Register"></a>
    </section>
    <!----------------- UPCOMING EVENTS ---------------------->
    <div id="eventsL" style="position:absolute;top:35vh"></div>
    
    <section class="events" id="events">
        <img src="img/events-three.jpg" alt="events" class="events">
        <div class="events">
            <h3 style="text-align:center;margin: 4vh 0 0 0;">Upcoming Events</h3>
            
            <iframe src="https://docs.google.com/document/d/1PlgjsVdDE41Nfod92b0pC_YfpxHaEk-xSLhV9ZQdplU/pub?embedded=true" height="100%" width="100%" scrolling="no" style="height:34vh;width:100%"></iframe>
            
            <div style="text-align:center;"><a class="events mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="calendar/" style="color:darkblue;">View Calendar</a></div>
        </div>
    </section>
    
    <!-------------------- CALENDAR ------------------------>
    <section class="calendar">
        
        <!--div class="parallax-window" data-parallax="scroll" data-image-src="img/bible.jpg" style="height:55vh">this is the divider</div-->
        
    </section>
    <!--------------------- CLUBS ----------------------->
    <div id="clubsL" style="position:absolute;top:125vh"></div>
    
    <section class="clubs" id="clubs">
        <div class="cubbies">
            <h1 class="clubs">Cubbies</h1>
        </div>
        <div class="sparks">
            <h1 class="clubs">Sparks</h1>
        </div>
        <div class="tt">
            <h1 class="clubs">T+T</h1>
            <img src="img/dawndostie.png" alt="Dawn Dostie" class="clubs">
        </div>
        <div class="youth">
            <h1 class="clubs">24/7</h1>
        </div>
    </section>
</main>


<!-- JQuery, js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="files/parallax.js-1.4.2/parallax.js"></script>
    <script src="js/jquery.js"></script>
</body>
<!-- Yep this is an official site of Cameron Abbot ;P -->
</html>
